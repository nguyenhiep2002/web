<div class="container-fluid" style="margin-bottom: 50px;margin-top:60px">
    <div class="row">
        <div class="col-lg-3 col-md-6" *ngFor="let item of hot">
            <div class="card hot mb-4">
                <img class="card-img-top" src="{{item.anh}}" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                    <p class="card-text">{{item.price}}</p>
                </div>
                <div class="cart">
                    <a routerLink="Detail/{{item.id}}" style="color:rgba(77, 77, 77, 1)"><i class="fas fa-eye"
                            style="font-size:30px;"></i></a><br>
                    <a routerLink="" style="color:rgba(77, 77, 77, 1)"><i class="fas fa-cart-arrow-down"
                            style="font-size:30px;"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/banner2.jpg" class="d-block w-100" alt="..." >
            </div>
            <div class="carousel-item">
                <img src="assets/images/testbn2.jpg" class="d-block w-100" alt="..." >
            </div>
            <div class="carousel-item">
                <img src="assets/images/testbn3.jpg" class="d-block w-100" alt="..." >
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
</div>
