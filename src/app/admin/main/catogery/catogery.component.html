<div class=" ml-5 mt-3 mb-3">
    <button type="button" class="btn  btn-primary" (click)="adddanh()">Thêm danh mục khác</button>
</div>
<table class="table">
    <thead>
        <tr>

            <th scope="col">ID danh mục</th>
            <th scope="col">Tên danh mục</th>
            <th scope="col">Thay đổi </th>
            <th scope="col">Xóa</th>
            <th scope="col">View</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cat">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td (click)="edit(item.id)"><i class="fas fa-pen-square ml-3" style="font-size: 25px;color:green"></i></td>
            <td (click)="dete(item.id)"><i class="fas fa-trash-alt" style="color:red;font-size: 20px;"></i></td>
            <td><a><i class="fas fa-search-plus"></i></a></td>
        </tr>

    </tbody>
</table>
