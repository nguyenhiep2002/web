<form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <div class="form-group mt-5">
        <label for="exampleInputEmail1">Tên sản phẩm :</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">  
    </div>
    <div class="form-group">
        <div class="chuyen">
            <label for="exampleInputEmail1">Chọn danh mục sản phẩm :</label>
            <button type="button" class="btn" (click)="adddanh()">Thêm danh mục khác</button>
        </div>
        <div class="form-group">
            <select class="form-control" name="" id="" formControlName="danhmuc_con">
                <option value="" *ngFor="let item of list" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div> 
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Giá sản phẩm :</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="price">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Giá khuyến mãi :</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="price_sale">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1" class="mr-2">Ảnh sản phẩm</label>
        <input type="file" class="" id="exampleInputEmail1" aria-describedby="emailHelp" (change)="changeImage($event)">

    </div>
    <div class="form-group">
        <img src="{{image}}" alt="" width="250px">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary" >Thêm sản phẩm</button>
    </div>
  
</form>
